<ion-header [translucent]="true">
  <ion-toolbar style="--background: #007A00;">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Total Restante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="--background: #4F4F4F;">
  <div class="container">
    <ion-card class="summary-card" style="--background: #2F3435; color: #ffffff;">
      <ion-card-header style="display: flex; flex-direction: row; align-items: center;">
        <ion-card-title>Resumo Financeiro</ion-card-title>
        <span style="flex: 1 1 auto;"></span>
        <button mat-icon-button (click)="mostrarResumo = !mostrarResumo">
          <mat-icon>{{ mostrarResumo ? 'visibility' : 'visibility_off' }}</mat-icon>
        </button>
      </ion-card-header>
      <ion-card-content *ngIf="mostrarResumo">
        <div class="summary-item">
          <span>Total de Ganhos:</span>
          <span class="value">R$ {{totalGanhos | number:'1.2-2'}}</span>
        </div>
        <div class="summary-item">
          <span>Total de Gastos:</span>
          <span class="value">R$ {{totalGastos | number:'1.2-2'}}</span>
        </div>
        <div class="summary-item">
          <span>Total Restante:</span>
          <span class="value" [class.positive]="totalRestante > 0" [class.negative]="totalRestante < 0">
            R$ {{totalRestante | number:'1.2-2'}}
          </span>
        </div>
        <div class="summary-item">
          <span>Porcentagem Gasta:</span>
          <span class="value" [class.warning]="porcentagemGasta > 80">
            {{porcentagemGasta | number:'1.0-0'}}%
          </span>
        </div>
      </ion-card-content>
    </ion-card>

    <ion-card class="filter-card" style="--background: #2F3435;">
      <ion-card-content>
        <mat-form-field>
          <mat-label>MÃªs</mat-label>
          <mat-select [(ngModel)]="mesSelecionado" (selectionChange)="onMesChange()">
            <mat-option *ngFor="let date of dates" [value]="date.value">
              {{date.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
